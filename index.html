<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Youtube Download (TBD)</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="header__title">Youtube Download</h1>
        </header>
        <main class="main">
            <div class="main__container">
                <form class="main__container__form" action="/" method="post">
                    <p class="main__container__message">動画のURLを入れて「ダウンロード」を押してくさい。</p>
                    <input id="input" class="main__container__input" type="text" name="video_url" autofocus v-model="videoURL" v-on:input="validate" placeholder="https://www.youtube.com/watch?v=abcdefg1234">
                    <button id="paste" class="main__container__button paste" type="button" name="button" v-on:click="paste">ペースト</button>
                    <button id="download" class="main__container__button download no-margin" disabled type="button" name="button">ダウンロード</button>
                </form>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
